<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
  </head>
  <body>
    <div id="map" class="map" style="height:400px; position:relative;">
        <div id="route-details" style="display:none; font-family: Arial; box-sizing: border-box; height: 80%; width:300px; z-index:200; position:absolute; border-radius:8px; top:10%; right:20px; background:white; border:2px solid black; padding:20px;">
          <h1 id="route-title" style="font-size:22px; color:#0066CC; height:10%;">Route title</h1>
          <div style="height:28%; width:100%; overflow:hidden;"> 
            <img id="route-img" src="https://picsum.photos/256/80" style="max-height:100%; max-width:100%;">
          </div>
          <p id="route-description" style="height:28%; font-size:14px;">Lorem ipsum dolor amet locavore ugh woke +1, chia pour-over fingerstache health goth banjo etsy.</p>
          <a id="route-button" href="#" style="background:#0066CC; width:100%; line-height:40px; display:block; color:white; text-align:center; text-decoration: none; text-transform:uppercase;">Lees meer</a>
    </div>
  </body>
